############
# SETTINGS #
############

# set -g default-terminal "xterm-256color"
set -g default-terminal "xterm-kitty"
set-option -ga terminal-overrides ",*256col*:Tc"
set-window-option -g xterm-keys on

## Binds {
# Hide status with S-Up or S-Down
bind-key -n S-Up set-option -g status
bind-key -n S-Down set-option -g status

# Switch windows
bind-key -n F2 previous-window
bind-key -n F3 next-window
bind-key -n S-Left previous-window
bind-key -n S-Right next-window

bind r source-file ~/.tmux.conf
bind-key x kill-pane

# Vim-like binds
bind-key v split-window -h
bind-key s split-window -v
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# }

set -g renumber-windows on
# set -g automatic-rename on
set-option -g allow-rename off

set -g mouse off
set-option -s set-clipboard off

set -s escape-time 0

##########
# Design #
##########

# Panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# Status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# Messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left
set -g status-left ''

# Loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238
# }

# The panes {
set -g pane-border-bg default
set -g pane-border-fg black
set -g pane-active-border-bg default
set -g pane-active-border-fg blue
# }

# The statusbar {
set -g status-position bottom
set -g status-bg default
set -g status-fg white
set -g status-attr dim
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg white
setw -g window-status-current-bg default
setw -g window-status-current-attr none
setw -g window-status-current-format ' #[fg=blue]#I#[fg=default]:#[bold,fg=brightwhite]#W#[fg=brightcyan]#F '

setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr none
setw -g window-status-format ' #[fg=brightmagenta]#I#[fg=default]:#[fg=white]#W#[fg=cyan]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }

# The messages {
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
# }

